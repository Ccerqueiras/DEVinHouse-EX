<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/index.css" />
    <link rel="icon" type="icon" href="assets/icon.png" />
    <title>E-ventos</title>
  </head>
  <body>
    <header>
      <div class="title">
        <img
          class="logo"
          src="assets/icon.png"
          alt="Logo da página"
          width="50em"
        />
        <h1>E-ventos</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a>Eventos</a></li>
          <li><a>Sobre</a></li>
          <li><a>Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h5 class="EventTI">Evento em destaque</h5>

        <div class="card">
          <div class="card-img">
            <img
              class="mainEvent"
              src="assets/mainEvent.png"
              alt="Logo da página"
            />
          </div>
          <div class="card-info">
            <div class="card-info-main">
              <h2>PLAYGROUND MUSIC FESTIVAL</h2>
              <div class="container-date">
                <p class="diaMain">
                  Sábado
                  <time datetime="2022-12-27 12:00">16 julho 2022</time>
                </p>
              </div>
              <p class="MainET"></p>
              <p>
                Horário início: 18:00 Horário término: 14:00 PARQUE MAEDA - ITU
                – SP Rod. Dep. Archimedes Lammoglia - Km 18
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

</html>
